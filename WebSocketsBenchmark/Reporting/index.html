<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script type="text/javascript" src="Scripts/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="Scripts/jqPlot/jquery.jqplot.js"></script>
    <script type="text/javascript" src="Scripts/jqPlot/plugins/jqplot.canvasTextRenderer.js"></script>
    <script type="text/javascript" src="Scripts/jqPlot/plugins/jqplot.canvasAxisTickRenderer.js"></script>
    <script type="text/javascript" src="Scripts/jqPlot/plugins/jqplot.categoryAxisRenderer.js"></script>
    <script type="text/javascript" src="Scripts/jqPlot/plugins/jqplot.ohlcRenderer.js"></script>
    <script type="text/javascript" src="Scripts/jqPlot/plugins/jqplot.highlighter.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var ohlc = [
                ['1000', 5, 3, 9, 7],
                ['2000', 7, 4, 14, 11],
                ['4000', 9, 5, 19, 15],
                ['8000', 11, 6, 24, 19]
            ];

            var plot = $.jqplot('chart', [ohlc], {
                seriesDefaults: { yaxis: 'y2axis' },
                axes: {
                    xaxis: {
                        renderer: $.jqplot.CategoryAxisRenderer,
                        //tickOptions: { formatString: '%b %e' },
                        //min: "09-01-2008",
                        //max: "06-22-2009",
                        //tickInterval: "6 weeks",
                    },
                    y2axis: {
                        tickOptions: { formatString: '%d' },
                        min: 0,
                        max:30
                    }
                },
                // To make a candle stick chart, set the "candleStick" option to true.
                series: [
                  {
                      renderer: $.jqplot.OHLCRenderer,
                      rendererOptions: { candleStick: true }
                  }
                ],
                axesDefaults: {
                    tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                    tickOptions: {
                        angle: -30,
                        fontSize: '10pt'
                    }
                },
                highlighter: {
                    show: true,
                    showMarker: false,
                    tooltipAxes: 'xy',
                    yvalues: 4,
                    formatString: '<table class="jqplot-highlighter"> \
                    <tr><td>Connections:</td><td>%s</td></tr> \
                    <tr><td>mean - stdev:</td><td>%s</td></tr> \
                    <tr><td>max:</td><td>%s</td></tr> \
                    <tr><td>min:</td><td>%s</td></tr> \
                    <tr><td>mean + stdev:</td><td>%s</td></tr></table>'
                }
            });
        })
    </script>
</head>
<body>
    <div id="chart" style="height:250px; width:600px;"></div>

</body>
</html>
